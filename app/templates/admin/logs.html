{% extends 'base.html' %}

{% block content %}
<h2>User Action Logs</h2>
<table>
    <tr>
        <th>User ID</th>
        <th>Action</th>
        <th>Timestamp</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.user_id }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
