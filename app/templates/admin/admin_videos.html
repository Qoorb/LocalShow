{% extends 'base.html' %}

{% block content %}
<h2>Video Catalog (Admin)</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Visibility</th>
    </tr>
    {% for video in videos %}
    <tr>
        <td>{{ video.title }}</td>
        <td>{{ video.description }}</td>
        <td>{{ 'Visible' if video.is_visible else 'Hidden' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
