{% extends 'base.html' %}

{% block content %}
<h2>Video Ratings</h2>
<table>
    <tr>
        <th>Video ID</th>
        <th>User ID</th>
        <th>Like</th>
        <th>Timestamp</th>
    </tr>
    {% for rating in ratings %}
    <tr>
        <td>{{ rating.video_id }}</td>
        <td>{{ rating.user_id }}</td>
        <td>{{ '👍' if rating.like else '👎' }}</td>
        <td>{{ rating.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
