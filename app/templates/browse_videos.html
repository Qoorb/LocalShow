{% extends 'base.html' %}

{% block content %}
<h2>Browse Videos</h2>
<div class="video-list">
    {% for video in videos.items %}
    <div class="video-item">
        <h3>{{ video.title }}</h3>
        <p>{{ video.description }}</p>
        <video width="320" height="240" controls>
            <source src="{{ video.file_path }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form action="{{ url_for('rate_video', video_id=video.id) }}" method="POST">
            <button type="submit" name="like" value="true">ğŸ‘</button>
            <button type="submit" name="like" value="false">ğŸ‘</button>
        </form>
    </div>
    {% endfor %}
</div>

<div class="pagination">
    {% if videos.has_prev %}
        <a href="{{ url_for('browse_videos', page=videos.prev_num) }}">Previous</a>
    {% endif %}
    {% if videos.has_next %}
        <a href="{{ url_for('browse_videos', page=videos.next_num) }}">Next</a>
    {% endif %}
</div>
{% endblock %}
